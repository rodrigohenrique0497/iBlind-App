
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#09090b">
    <link rel="manifest" href="manifest.json">
    <title>iBlind Pro | Modern SaaS Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@800&display=swap');
      
      :root {
        --background: #ffffff;
        --foreground: #09090b;
        --card: #ffffff;
        --card-foreground: #09090b;
        --popover: #ffffff;
        --popover-foreground: #09090b;
        --primary: #6366f1;
        --primary-foreground: #ffffff;
        --secondary: #f4f4f5;
        --secondary-foreground: #18181b;
        --muted: #f4f4f5;
        --muted-foreground: #71717a;
        --accent: #f4f4f5;
        --accent-foreground: #18181b;
        --destructive: #ef4444;
        --destructive-foreground: #fafafa;
        --border: #e4e4e7;
        --input: #e4e4e7;
        --ring: #6366f1;
        --radius: 0.75rem;
      }

      .dark {
        --background: #09090b;
        --foreground: #fafafa;
        --card: #09090b;
        --card-foreground: #fafafa;
        --popover: #09090b;
        --popover-foreground: #fafafa;
        --primary: #6366f1;
        --primary-foreground: #ffffff;
        --secondary: #18181b;
        --secondary-foreground: #fafafa;
        --muted: #18181b;
        --muted-foreground: #a1a1aa;
        --accent: #18181b;
        --accent-foreground: #fafafa;
        --destructive: #ef4444;
        --destructive-foreground: #fafafa;
        --border: #27272a;
        --input: #27272a;
        --ring: #6366f1;
      }

      * {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }

      h1, h2, h3, .brand-font {
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        letter-spacing: -0.04em;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        overscroll-behavior-y: none;
      }

      .glass {
        background: rgba(var(--background), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .animate-in { animation: fadeIn 0.3s ease-out; }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(12px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--muted-foreground); border-radius: 10px; opacity: 0.2; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            const swUrl = new URL('sw.js', window.location.href).href;
            navigator.serviceWorker.register(swUrl).catch(e => console.warn('SW Skip:', e));
          } catch (e) {}
        });
      }
    </script>
  </body>
</html>
