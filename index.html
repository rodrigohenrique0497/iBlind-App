
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>iBlind App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              foreground: '#FFFFFF',
              card: '#0D0D0D',
              border: 'rgba(255,255,255,0.06)',
              primary: '#FFFFFF',
              surface: '#0D0D0D',
              'surface-lighter': '#161616',
            },
            borderRadius: {
              'premium': '24px',
              'super': '32px',
            },
            animation: {
              'premium-in': 'premiumIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              premiumIn: {
                '0%': { transform: 'translateY(8px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');
      
      body {
        background-color: #000000;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        font-family: 'Montserrat', sans-serif;
      }

      .brand-font-bold {
        font-weight: 800;
        letter-spacing: -0.03em;
      }

      .glass {
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        background: rgba(0, 0, 0, 0.75);
      }

      button:active {
        transform: scale(0.98);
      }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      /* Custom Checkbox/Radio styling for select */
      select {
        appearance: none;
        background-image: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.97.0",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "workbox-precaching": "https://esm.sh/workbox-precaching@^7.4.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
