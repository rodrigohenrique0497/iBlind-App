
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0A0A0B">
    <link rel="manifest" href="manifest.json">
    <title>iBlind | Internal Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              background: '#0A0A0B',
              surface: '#121214',
              'surface-hover': '#1A1A1D',
              primary: '#FFFFFF',
              border: 'rgba(255, 255, 255, 0.08)',
              'border-light': 'rgba(0, 0, 0, 0.08)',
            },
            borderRadius: {
              'premium': '20px',
              'super': '28px',
            },
            animation: {
              'subtle-in': 'subtleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              subtleIn: {
                '0%': { transform: 'scale(0.98)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
      
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      body {
        background-color: #0A0A0B;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
        user-select: none;
      }

      .glass-panel {
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        background: rgba(18, 18, 20, 0.8);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .premium-shadow {
        shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      }

      /* Custom scrollbar for technical look */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

      .brand-font {
        font-weight: 700;
        letter-spacing: -0.04em;
        text-transform: uppercase;
      }

      .input-glow:focus {
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,0.05);
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",

  }
}
</script>
</head>

  </body>
</html>
