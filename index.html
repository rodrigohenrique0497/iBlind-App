
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>iBlind App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              border: 'var(--border)',
              primary: 'var(--primary)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              surface: '#121212',
            },
            borderRadius: {
              'premium': '18px',
              'super': '28px',
            },
            animation: {
              'premium-in': 'premiumIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              premiumIn: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      :root {
        --background: #F8F8F8;
        --foreground: #000000;
        --card: #FFFFFF;
        --card-foreground: #000000;
        --border: rgba(0,0,0,0.06);
        --primary: #000000;
        --muted: #E5E5EA;
        --muted-foreground: #8E8E93;
      }

      .dark {
        --background: #000000;
        --foreground: #FFFFFF;
        --card: #0A0A0A;
        --card-foreground: #FFFFFF;
        --border: rgba(255,255,255,0.05);
        --primary: #FFFFFF;
        --muted: #1C1C1E;
        --muted-foreground: #8E8E93;
      }

      * {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
        font-style: normal !important;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        margin: 0;
        overscroll-behavior-y: none; /* Previne o efeito de bounce do iOS no body */
      }

      /* Native-feel buttons */
      button:active {
        transform: scale(0.97);
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.08);
        border-radius: 20px;
      }

      .max-content {
        max-width: 1200px;
        margin: 0 auto;
      }

      .brand-font-bold {
        font-weight: 800;
        letter-spacing: -0.04em;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Blur layers for glassmorphism */
      .glass {
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      select {
        background-image: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.97.0",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "workbox-precaching": "https://esm.sh/workbox-precaching@^7.4.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
