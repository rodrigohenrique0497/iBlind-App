
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>iBlind App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              border: 'var(--border)',
              primary: 'var(--primary)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
            },
            animation: {
              'premium-in': 'premiumIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap');
      
      :root {
        --background: #F8F8FA;
        --foreground: #1C1C1E;
        --card: #FFFFFF;
        --card-foreground: #1C1C1E;
        --border: rgba(0,0,0,0.06);
        --primary: #000000;
        --primary-foreground: #FFFFFF;
        --muted: #E5E5EA;
        --muted-foreground: #8E8E93;
        --shadow-premium: 0 4px 20px -5px rgba(0,0,0,0.05);
      }

      .dark {
        --background: #000000;
        --foreground: #FFFFFF;
        --card: #0A0A0A;
        --card-foreground: #FFFFFF;
        --border: rgba(255,255,255,0.06);
        --primary: #FFFFFF;
        --primary-foreground: #000000;
        --muted: #1C1C1E;
        --muted-foreground: #8E8E93;
        --shadow-premium: none;
      }

      * {
        font-family: 'Montserrat', sans-serif;
        -webkit-tap-highlight-color: transparent;
        font-style: normal !important;
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        overscroll-behavior: none; /* Bloqueia pull-to-refresh e bounce */
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        margin: 0;
        /* Padding din√¢mico para respeitar hardware (notches/gestos) */
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }

      .max-content {
        max-width: 1440px;
        margin: 0 auto;
      }

      .brand-font-bold {
        font-weight: 800;
        letter-spacing: -0.05em;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }

      @keyframes premiumIn {
        from { transform: translateY(12px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      :focus-visible { outline: none; }

      /* Melhorias de toque mobile */
      button, a, select, input {
        touch-action: manipulation;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "workbox-precaching": "https://esm.sh/workbox-precaching@^7.4.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
